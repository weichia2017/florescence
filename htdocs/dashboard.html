<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->

<head>
  <title>Flourishing Our Locale - Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- Internal CSS -->
  <style>
    .col-sm-4, .col-sm-3, .col-sm-7 {
        border: 1px solid black;
        padding: 30px;
        margin: 7px 7px 0 0;
    }

    #sentiment-score, #word-cloud {
        padding-top: 120px;
        margin-bottom:6px;
    }

  </style>
</head>

<body>
  <div class="container align-items-center">
    <!-- Main container -->
    <div class="row">
        <div class="col-sm-4">Business Name</div>
        <div class="col-sm-3">Total Reviews</div>
        <div class="col-sm-4">Overall Sentiment Score</div>
    </div>

    <div class="row">
        <div class="col-sm-4" id="sentiment-score">Sentiment Score</div>
        <div class="col-sm-7" id="word-cloud">Word Cloud</div>
    </div>

    <!-- Filter -->
    <form id="filter-form" method="post">
        <div class="form-group">
            <label for="calendar">Filter By: </label> 
            <select id="calendar">
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>

            <!-- Filter Button -->
            <button type="submit">Filter</button>
        </div>
    </form>

    
    </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
